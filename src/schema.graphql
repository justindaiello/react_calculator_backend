# import * from './generated/prisma.graphql'

type Answer {
  id: ID!,
  answer: String!
}

type Mutation {
  addAnswer(answer: String): Answer!
}

type Query {
  answers(where: AnswerWhereInput, orderBy: AnswerOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Answer]!
}